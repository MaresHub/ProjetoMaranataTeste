<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url("../Imagens/banner1.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        color: white;
        font-size: 1.6rem;
        padding-top: 6rem;
      }

      .navbar {
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 0.4rem 0.6rem rgba(0, 0, 0, 0.3);
      }

      .navbar__links {
        display: flex;
        gap: 1.5rem;
      }

      .navbar__link {
        color: white;
        text-decoration: none;
        padding: 0.8rem 1.5rem;
        border-radius: 0.5rem;
        font-size: clamp(1.4rem, 2vw, 1.6rem);
        transition: background-color 0.3s;
      }

      .navbar__link:hover {
        background-color: #4caf50;
      }

      .navbar__toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        position: absolute;
        right: 2rem;
      }

      .navbar__toggle-line {
        height: 0.3rem;
        width: 2.5rem;
        background-color: white;
        margin: 0.4rem 0;
        transition: 0.4s;
      }

      @media (max-width: 768px) {
        .navbar {
          justify-content: space-between;
          padding: 2rem;
        }

        .navbar__toggle {
          display: flex;
        }

        .navbar__links {
          position: absolute;
          top: 6rem;
          left: 0;
          width: 100%;
          background-color: rgba(0, 0, 0, 0.95);
          flex-direction: column;
          align-items: center;
          gap: 1rem;
          padding: 3rem 0;
          min-height: 30rem;
          display: none;
        }

        .navbar__links--active {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__links" id="navLinks">
        <a href="Home.html" class="navbar__link">Home</a>
        <a href="igrejas.html" class="navbar__link">Igrejas</a>
        <a href="arrecadacao.html" class="navbar__link">Arrecadação</a>
        <a href="Educa.html" class="navbar__link">EducaFlix</a>
        <a href="palavra.html" class="navbar__link">Palavra</a>
        <a href="Bíblia.html" class="navbar__link">Bíblia</a>
      </div>
      <div class="navbar__toggle" onclick="toggleMenu()">
        <span class="navbar__toggle-line"></span>
        <span class="navbar__toggle-line"></span>
        <span class="navbar__toggle-line"></span>
      </div>
    </nav>

    <script>
      function toggleMenu() {
        const nav = document.getElementById("navLinks");
        nav.classList.toggle("navbar__links--active");
      }
    </script>
  </body>
</html>
